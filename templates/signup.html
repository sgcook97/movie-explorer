<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>

<body>
    <header>
        <div class="title-bar">
            <h1><a href="/">Movie Explorer</a></h1>
        </div>
    </header>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash">
        {% for message in messages %}
        <span>{{ message }}</span>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <div class="container">
        <div class="login">
            <h2>Sign up using a unique username.</h2>
            <br>
            <form method="POST">
                <input type="text" class="username" name="username" placeholder="username">
                <input type="submit" class="signup" value="Sign Up">
            </form>
        </div>
    </div>

    <footer>
        <p>Sam Cook<br>CS 3398</p>
    </footer>

</body>

</html>
